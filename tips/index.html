<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tips</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <form class="showTips">
        <div class="item">
            <label for="firstName">First Name</label>
            <input type="text" href="#fName" name="firstName" class="enterfield" id ="firstName">
            <div class="tips" id="fName">
                <span class="tips__text">Please provide your first name</span>
            </div>
        </div>
        <div class="item">
            <label for="lastName">Last Name</label>
            <input type="text" href="#lName" name="lastName" class="enterfield" id="lastName">
            <div class="tips" id="lName">
                <span class="tips__text">Please provide your last name</span>
            </div>
        </div>
        <div class="item">
            <label for="Address">Address</label>
            <input type="text" href="#home" name="Address" class="enterfield" id="Address">
            <div class="tips" id="home">
                <span class="tips__text">Your home or work address</span>
            </div>
        </div>

    </form>
    <button type="button" name="button" class="showAll">Show help</button>

</body>

</html>
